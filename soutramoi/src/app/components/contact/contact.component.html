<div class="container">
<div class="row top-50">
  <div class="col s7 push-s5" >

    <p class="text-center fs-4 top-50">Ecrivez nous</p>


    <form *ngIf="!formSubmitted" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="col-12  mb-3">

        <label for="Email" class="form-label">Email </label>
        <input type="email"   class="form-control"    aria-describedby="emailHelp" formControlName="email"  />

        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Votre email est requis
        </div>
        <!--<span class="helper-text" data-error="wrong" data-success="right">Helper text</span>-->

      </div>
      <div class="col-12  mb-3">

        <label for="Message" class="form-label">Votre message </label>
        <textarea id="textarea1"  class="materialize-textarea form-control"  formControlName="message" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Votre message est requis
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">

      <!--<button class="btn light-blue accent-2 waves-effect waves-light" type="submit" name="action">Envoyer-->
        <button class="btn light-blue accent-2 waves-effect waves-light" type="submit">Envoyer
        <i class="material-icons right">send</i>
      </button>
    </div>
    </form>

    <div *ngIf="formSubmitted" class="card-panel col-12  mb-3 top-50">
      <span class="blue-text text-darken-2"> Message envoyé</span>
    </div>
    </div>
    <div class="col s5 pull-s7" >

    <img class="materialboxed" width="100%" src="../../../assets/contact.png">

        <p class="col mt-4"><i class="fa fa-map-marker " ></i> Abidjan , Côte d'ivoire. </p>
        <p class="col mt-4"><i class="fa fa-envelope " ></i> info&#64;soutramoi.com </p>

        <p class="col mt-4"><i class="fa fa-phone " ></i> +225 05 64 55 57 00 </p>
