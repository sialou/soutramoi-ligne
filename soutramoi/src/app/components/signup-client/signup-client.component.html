<div class="col-6 col-md-3 offset-md-4 mb-5 top-50">
  <p class="text-center fs-3">Créer un compte</p>

  <form [formGroup]="signupClientForm" (ngSubmit)="onSubmit()">

    <div class="col-12  mb-3">
      <label for="InputLastname" class="form-label">Nom et prénom</label>
      <input type="text" class="form-control" id="InputLastname" formControlName="name" aria-describedby="emailHelp" required>
    </div>


      <div class="input-field  col-12  mb-3">
        <select #select1 required formControlName="genre">
          <option value="" disabled selected>Genre</option>
          <option value="femme">Femme</option>
          <option value="homme">Homme</option>
        </select>

      </div>

    <!--<div class="col-12  mb-3">
      <label for="InputFirstname" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="InputFirstname" aria-describedby="emailHelp">
    </div>-->



    <div class="col-12  mb-3">
      <label for="InputVille" class="form-label">Ville</label>
      <input type="text" class="form-control" id="InputVille" formControlName="ville" aria-describedby="emailHelp" required>
    </div>
    <div class="col-12  mb-3">
      <label for="InputCommune" class="form-label">Commune</label>
      <input type="text" class="form-control" id="InputCommune" formControlName="commune" aria-describedby="emailHelp" required>
    </div>

    <div class="col-12  mb-3">
      <label for="InputTelephone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="InputTelephone" formControlName="tel" aria-describedby="emailHelp" required>
    </div>
    <div class="col-12  mb-3">
      <label for="InputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" formControlName="email" aria-describedby="emailHelp" required>

    </div>
    <div class="col-12 mb-3">
      <label for="InputPassword1" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" formControlName="password" id="InputPassword1" required>
    </div>
    <div class="col-12 mb-3">
      <label for="InputPassword2" class="form-label"> Retaper le mot de Passe</label>
      <input type="password" class="form-control" id="InputPassword2" required>
    </div>
    <div class="col-12 mb-5  form-check">

      <label ><input type="checkbox" required/><span>J’accepte les <a routerLink="/conditions">termes et conditions</a></span></label>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
       <button type="submit" class="btn light-blue accent-2 mb-5 btn-lg">s'inscrire</button>
    </div>
  </form>

  <p class="text-center fs-5"> Avez-vous dejà un compte? <a routerLink="/signin">Connexion</a></p>

  </div>
<script>

document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });
</script>
